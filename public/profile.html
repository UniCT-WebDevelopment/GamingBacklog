<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>

        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/game_list.css" />
        <link rel="stylesheet" href="/css/modal.css" />
    </head>
    <body>
        <header>
            <div class="profile-info">
                <img src="/img/profile.jpg" alt="Profile Picture" id="profile-picture"/>
                <div class="profile-details">
                    <h1 id="username">Username</h1>
                    <p id="description">Description</p>
                </div>
            </div>
            <nav class="menu-bar">
                <ul>
                    <li><a href="/profile.html">Profile</a></li>
                    <li><a href="/add_game.html">Games</a></li>
                    <li><a href="/settings.html">Settings</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="game-list">
                <h2 class="list-header">Games I Want to Play</h2>
                <div class="game-list" id="want-to-play-list"></div>
            </div>

            <div class="game-list">
                <h2 class="list-header">Games I Have Played</h2>
                <div class="game-list" id="played-list"></div>
            </div>
        
            <div id="edit-rating-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('edit-rating-modal')">&times;</span>
                    <h2>Edit Rating</h2>
                    <form id="edit-rating-form" onsubmit="submitEditRating(event)">
                        <label for="new-rating">Enter your new rating (0-10):</label>
                        <input type="number" id="new-rating" name="new-rating" min="0" max="10" step="0.1" required>
                        <input type="hidden" id="game-id" name="game-id">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div id="confirm-remove-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('confirm-remove-modal')">&times;</span>
                    <h2>Confirm Removal</h2>
                    <p>Are you sure you want to remove this game from your list?</p>
                    <button onclick="confirmRemoveGame()">Yes</button>
                    <button onclick="closeModal('confirm-remove-modal')">No</button>
                    <input type="hidden" id="remove-game-id">
                </div>
            </div>
            <div id="logout-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeLogoutModal()">&times;</span>
                    <h2>Confirm Logout</h2>
                    <p>Are you sure you want to log out?</p>
                    <button onclick="confirmLogout()">Yes</button>
                    <button onclick="closeLogoutModal()">Cancel</button>
                </div>
            </div>
            <div id="message-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeErrorModal()">&times;</span>
                    <h2 id="modal-title">Message</h2>
                    <p id="modal-message"></p>
                    <button onclick="closeErrorModal()">Close</button>
                </div>
            </div>
        </main>
    </body>
    <script src="/js/header_info.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/error_modal.js"></script>
    <script src="/js/profile.js"></script>
    <script> 
        window.onload = function () {
            loadProfile();
            loadUserGames();
        };
    </script>
</html>
