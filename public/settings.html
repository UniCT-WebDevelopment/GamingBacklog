<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="stylesheet" href="/css/form.css" />
        <link rel="stylesheet" href="/css/modal.css" />
    </head>
    <body>
        <header>
            <div class="profile-info">
                <img src="/img/profile.jpg" alt="Profile Picture" id="profile-picture"/>
                <div class="profile-details">
                    <h1 id="username">Username</h1>
                    <p id="description">Description</p>
                </div>
            </div>
            <nav class="menu-bar">
                <ul>
                    <li><a href="/profile.html">Profile</a></li>
                    <li><a href="/add_game.html">Games</a></li>
                    <li><a href="/settings.html">Settings</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <h2>Settings</h2>
                <form onsubmit="handleSaveChanges(event)">
                    <label for="username">Username</label>
                    <input type="text" id="username-input" name="username" required />

                    <label for="description">Bio</label>
                    <textarea id="description-input" name="description"></textarea>

                    <label for="picture">Profile Picture</label>
                    <input type="file" id="picture" name="picture" />

                    <button type="submit">Save Changes</button>
                </form>
                <button onclick="handleDeleteAccount()">Delete Account</button>
            </div>
            <div id="success-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeSuccessModal()">&times;</span>
                    <h2>Success!</h2>
                    <p id="success-message">Your changes were successfully saved.</p>
                    <button onclick="closeSuccessModal()">Close</button>
                </div>
            </div>
            <div id="delete-account-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeDeleteAccountModal()">&times;</span>
                    <h2>Confirm Account Deletion</h2>
                    <p>Are you sure you want to delete your account?</p>
                    <button onclick="confirmDeleteAccount()">Yes</button>
                    <button onclick="closeDeleteAccountModal()">Cancel</button>
                </div>
            </div>
            <div id="logout-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeLogoutModal()">&times;</span>
                    <h2>Confirm Logout</h2>
                    <p>Are you sure you want to log out?</p>
                    <button onclick="confirmLogout()">Yes</button>
                    <button onclick="closeLogoutModal()">Cancel</button>
                </div>
            </div>
            <div id="message-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeErrorModal()">&times;</span>
                    <h2 id="modal-title">Message</h2>
                    <p id="modal-message"></p>
                    <button onclick="closeErrorModal()">Close</button>
                </div>
            </div>
        </main>
    </body>
    <script src="/js/header_info.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/error_modal.js"></script>
    <script src="/js/settings.js"></script>
    <script>
        window.onload = function () {
            loadProfile();
            loadSettingsPage();
        };
    </script>
</html>
